<div *ngIf="doc">
  <a (click)="renameDoc(doc)" [ngStyle]="{'cursor': 'text'}"><h3>{{ doc.name }}</h3></a>
  <div class="doc-options">
    <button type="button" title="Bold" (click)="bold.emit()" [ngStyle]="{'opacity': boldButtonSelect(doc)}">
      <i class="material-icons">format_bold</i>
    </button>
    <button type="button" title="Italic" (click)="italic.emit()" [ngStyle]="{'opacity': italicButtonSelect(doc)}">
      <i class="material-icons">format_italic</i>
    </button>
    <button type="button" title="Underline" (click)="underline.emit()" [ngStyle]="{'opacity': underlinedButtonSelect(doc)}">
      <i class="material-icons">format_underlined</i>
    </button>
    <select title="Font Type" [(ngModel)]="sfont" (ngModelChange)="updateFontType(doc, sfont)">
      <option *ngFor="let font of fonts" [value]="font" [ngStyle]="{'font-family': font}">
        {{ font }}
      </option>
    </select>
    <select title="Font Size" [(ngModel)]="ssize" (ngModelChange)="updateFontSize(doc, ssize)">
      <option *ngFor="let size of sizes" [value]="size">
        {{ size }}
      </option>
    </select>
    <button type="button" title="Font Color" (click)="color.emit()">
      <i class="material-icons" [ngStyle]="{'color': doc.fontcolor}">format_color_text</i>
    </button>
    <button type="button" title="Highlight" (click)="highlight.emit()">
      <i class="material-icons" [ngStyle]="{'color': doc.highlight}">format_color_fill</i>
    </button>
    <button type="button" title="Save">
      <i class="material-icons">save</i>
    </button>
    <button type="button" title="Delete">
      <i class="material-icons">delete</i>
    </button>
  </div>
</div>
