<div class="my-doc-bar">
  <h2>My Documents</h2>
</div>

<table>
  <tr>
    <th>Name</th>
    <th>Last Accessed</th>
  </tr>
  <tr *ngFor="let doc of docs">
    <th>
      <a [title]="'Open ' + doc.name" [routerLink]="['/docs', doc.name]"
        ><i class="material-icons">article</i>
        <h4>{{ doc.name }}</h4></a
      >
    </th>
    <th>Last Accessed</th>
  </tr>
</table>
