<div *ngIf="doc">
  <app-doc-bar [doc]="doc" (bold)="updateBold(doc)" (italic)="updateItalic(doc)" (underline)="updateUnderline(doc)"></app-doc-bar>

  <div
    [ngStyle]="{'font-weight': updateBold(doc), 'font-style': updateItalic(doc), 'text-decoration': updateUnderline(doc)}"
  >
    <p>{{ doc.body }}</p>
  </div>
</div>
